<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book Name: {{ book['title'] }}</p>
    <br>
    <p>Current Rating: {{ book['rating'] }}</p>
    <br>
    <form action="{{ url_for('edit_rating') }}" method="POST">
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <input name="new-rating" type="text" placeholder="New Rating">
        <a href="/">
            <button type="submit">Change Rating</button>
        </a>
    </form>

</body>
</html>
